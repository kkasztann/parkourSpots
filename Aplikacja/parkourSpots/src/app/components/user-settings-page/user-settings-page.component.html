<div class="row mt-3">
  <div class="col-md-8 mx-auto">
    <div class="card text-white transparency">
      <div class="card-body">

        <form (ngSubmit)="updateUser()">
            <div class="form-group">
                <label for="name">Nickname</label>
                <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Your nickname" class="form-control">
              </div>
              <div class="form-group">
                  <label for="name">E-mail</label>
                  <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="Your email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Your password" class="form-control">
                  </div>
          <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" name="ID" id="ID" [(ngModel)]="ID" placeholder="Your ID" disabled class="form-control">
          </div>
          <div class="form-group">
              <label for="yearSWT">Since when you train</label>
              <input type="number" name="yearSWT" id="yearSWT" [(ngModel)]="yearSWT" min="1980" max="{{year}}" placeholder="Since when you train" class="form-control">
            </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <div class="form-group">
              <div class="custom-control custom-radio">
                <input type="radio" value="man" id="man" name="sex" class="custom-control-input" checked="" [(ngModel)]="sex">
                <label class="custom-control-label" for="man">Man</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" value="woman" id="woman" name="sex" class="custom-control-input" [(ngModel)]="sex">
                <label class="custom-control-label" for="woman">Woman</label>
              </div>
            </div>
          </div>
          <input type="submit" value="UPDATE INFO ABOUT ME" class="btn btn-primary btn-block btn-lg">
        </form>
        <button class="btn btn-danger btn-block btn-lg" (click)="deleteUser()">DELETE MY ACCOUNT</button>

      </div>
    </div>
  </div>
</div>
